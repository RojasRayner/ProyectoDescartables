<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1d41c61409.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./imagenes/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title> -- PD --</title>
</head>
<body>
    <!-- Contenedor para Grid -->
    <div class="contenedor">
        <div class="promociones">
            <span>Telf: 123456789</span>
        </div>
        <header class="contenedor__cabezera">
            <!-- SVG del logo de la empresa -->
            <div class="contenedor__cabezera--logo">
                <img src="./imagenes/descartables.svg" alt="logo de la empresa">
            </div>
        </header>
        <nav class="contenedor__navegacion">
            <ul class="contenedor__navegacion--lista">
                <li><a href="/index.html"> Inicio </a></li>
                <li><a href=""> Quienes Somos </a></li>
                <li><a href=""> Productos </a></li>
                <li><a href=""> Galeria </a></li>
                <li><a href=""> Contactanos </a></li>
            </ul>
        </nav>
        <main class="contenido">
            <div class="contenido__hero hero__primero">
                <img src="./imagenes/hero1.svg" alt="">
            </div>
            <div class="contenido__producto producto__primero">
                <img src="./imagenes/producto1.svg" alt="">
                <a href=""><span class="contenido__producto--texto">Comprar</span></a>
            </div>
            <div class="contenido__producto producto__segundo">
                <img src="./imagenes/producto2.svg" alt="">
                <a href=""><span class="contenido__producto--texto">Comprar</span></a>
            </div>
            <div class="contenido__hero hero__segundo">
                <img src="./imagenes/hero2.svg" alt="">
            </div>
            <div class="contenido__producto producto__tercero">
                <img src="./imagenes/producto1.svg" alt="">
                <a href=""><span class="contenido__producto--texto">Comprar</span></a>
            </div>
            <div class="contenido__producto producto__cuarto">
                <img src="./imagenes/producto2.svg" alt="">
                <a href=""><span class="contenido__producto--texto">Comprar</span></a>
            </div>
            <div class="contenido__producto producto__quinto">
                <img src="./imagenes/producto3.svg" alt="">
                <a href=""><span class="contenido__producto--texto">Comprar</span></a>
            </div>
        </main>
        <footer class="pie">
            <a href="">Contactanos</a>
            <div>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <i class="fa-regular fa-copyright">Derechos Reservados</i>
        </footer>
    </div>
